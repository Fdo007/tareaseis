<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Noticias de Wordpress</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <img src="assets/imagenes/The-Guardian-logo.jpg" class="logo">
  <ion-list>
    <ion-item *ngFor="let news of noticiasData">
      <ion-label>
        <h2 class="title">{{ news.webTitle }}</h2>
        <p class="summary">{{ news.webTitle }}</p>
        <a [href]="news.webUrl" target="_blank">Visitar</a>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
